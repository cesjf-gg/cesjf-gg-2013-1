   <script>
   var imagemPC = new Image();
   imagemPC.src = "personagem.png";
   
   var tela = document.getElementById ("tela");
   //console.log("Ola mundo");
   //console.log(tela);
   var ctx = tela.getContext("2d");
	var paredes = [];
	
	for(var i=0; i<4; i++ ){
		paredes[i] = new Parede();
		paredes[i].x += 300*i;
	}
   
   //ctx.fillRect(10, 10, 50, 50);
   /*
   ctx.moveTo(10,10);

   function colisao(A, B){
	if(A.x+A.l/2 < B.x-B.l/2){
		return false;
	} else if (A.x-A.l/2 > B.x+B.l/2){
		return false;
	} else if(A.y+A.h/2 < B.y-B.h/2){
		return false;
	} else if (A.y-A.h/2 > B.y+B.h/2){
		return false;
	}
	return true;
   }
   
   
    function pisou(A, B){
	if(Math.round(A.x+A.l/2) < Math.round(B.x-B.l/2)){
		return false;
	} else if (Math.round(A.x-A.l/2) > Math.round(B.x+B.l/2)){
		return false;
	} else if(
		   (Math.round(B.y-B.h/2) <= Math.round(A.y+A.h/2))
		&& (Math.round(A.y+A.h/2) < Math.round(B.y-B.h/2)+2)){
		return true;
	}
	return false;
   }
/*
   Ax+Aw/2 < Bx-Bw/2
   Ax-Aw/2 > Bx+Bw/2
   Ay+Ah/2 < By-Bh/2
   Ay-Ah/2 > By+Bh/2

*/
	function inicia(){
	   pc.y = 80;
	   pc.vy =0;
	   pc.ay = 250;
		for(var i=0; i<paredes.length; i++ ){
			paredes[i].x = 200+300*i;
			paredes[i].y = 225;
		}
	}
   var pc = {
	   quadro:0,
	   direcao:1,
	   pulou:false, 
	   x:70, 
	   y:80,
	   h:50,
	   l:40,
	   vy:0,
	   vx:0,
	   ax:0,
	   ay:250,
	   mover:function(dt){
		this.vx+=this.ax*dt;
		this.x+=this.vx*dt;
		this.vy+=this.ay*dt;
		this.y+=this.vy*dt;
		if(this.quadro > 2 || this.quadro < 0){
			this.direcao = -this.direcao;
			}
		this.quadro += 8*this.direcao*dt;
		
	   }
	};
	function Parede(){
	   this.x = 850; 
	   this.y = 225;
	   this.h = 30;
	   this.l = 300;
	   this.vx = -200;
	   this.vy = 0;
	   this.ax = 0;
	   this.ay = 0;
	   this.mover = function(dt){
		this.vx+=this.ax*dt;
		this.vy+=this.ay*dt;
		this.x=Math.round(this.x+this.vx*dt);
		this.y=Math.round(this.y+this.vy*dt);
	   }
		
	};
   var par1 = {
	   x:600, 
	   y:225,
	   h:30,
	   l:100,
	   vx:-200,
	   vy:0,
	   ax:0,
	   ay:0,
	   mover:function(dt){
		this.vx+=this.ax*dt;
		this.vy+=this.ay*dt;
		this.x=Math.round(this.x+this.vx*dt);
		this.y=Math.round(this.y+this.vy*dt);
	   }
	};
	
   function desenhaPersonagem() {
	   
		
	   ctx.save();
	   ctx.lineWidth="3";
	   ctx.translate(pc.x, pc.y);
	   
	   ctx.drawImage(imagemPC,
				Math.round(pc.quadro)*35,62, 35, 42,
				-pc.l/2, -pc.h/2+5, pc.l, pc.h
		);

	   /*
	   ctx.beginPath();
	   ctx.moveTo(0, -pc.h/3);
	   ctx.lineTo(0, pc.h/6);   
	   ctx.lineTo(pc.l/2, pc.h/2);
	   ctx.moveTo(0, pc.h/6);
	   ctx.lineTo(-pc.l/2, pc.h/2);
	   ctx.moveTo(0,-pc.h/8);      
	   ctx.lineTo(pc.l/2,pc.h/15);
	   ctx.moveTo(0,-pc.h/8);
	   ctx.lineTo(-pc.l/2,pc.h/15);
	   ctx.moveTo(0,-pc.h/3);
	   ctx.closePath();
	   ctx.stroke();

	   ctx.beginPath();
	   ctx.arc(0,-2*pc.h/6,pc.h/6,0,2*Math.PI);
	   ctx.closePath();
	   ctx.fillStyle="yellow";
	   ctx.fill();
	   ctx.stroke();
       */

       ctx.beginPath();
	   ctx.lineWidth="1";
	   if(colisao(pc, par1)){
		 ctx.strokeStyle="red";
	   } else {
		 ctx.strokeStyle="blue";	   
	   }
	   ctx.strokeRect(-pc.l/2,-pc.h/2,pc.l,pc.h);
	   ctx.closePath();
      
	   ctx.restore();
	/*
	   ctx.lineWidth="1";
	   ctx.beginPath();
	   ctx.arc(pc.x,pc.y,3,0,2*Math.PI);
	   ctx.closePath();
	   ctx.fillStyle="blue";
	   ctx.fill();
	   ctx.stroke();
	*/
	}
   
   function desenhaParede2(){
	   ctx.lineWidth="3";
	   ctx.beginPath();
	   ctx.fillStyle="brown";	
	   ctx.fillRect(20,250,150,50);
	   ctx.strokeRect(20,250,150,50);
	   ctx.closePath();
	}
	function limpaTela(){
	   ctx.beginPath();
	   ctx.fillStyle="white";	
	   ctx.fillRect(0,0,800,300);
	   ctx.strokeRect(0,0,800,300);
	   ctx.closePath();
	}
	
	function desenhaParedes() {
		for(var i =0; i<paredes.length; i++){
	    ctx.save();
	    ctx.translate(paredes[i].x , paredes[i].y);
	    ctx.lineWidth="3";
	    ctx.fillStyle="brown";
	    ctx.beginPath();
	    ctx.fillRect(-paredes[i].l/2,-paredes[i].h/2,paredes[i].l,paredes[i].h);
	    ctx.strokeRect(-paredes[i].l/2,-paredes[i].h/2,paredes[i].l,paredes[i].h);
  	    ctx.closePath();
	    ctx.restore();
		
	    ctx.beginPath();
	    ctx.arc(paredes[i].x,paredes[i].y,3,0,2*Math.PI);
	    ctx.closePath();
	    ctx.fillStyle="blue";
	    ctx.lineWidth="1";
	    ctx.fill();
	    ctx.stroke();
		}
	}
	var anterior = new Date();
	var agora = new Date();
	var dt = agora - anterior;
	function passo(){
		agora = new Date();
		dt = (agora - anterior) / 1000;
		// Movimentação
		pc.mover(dt);
		for(var i=0; i<paredes.length;i++){
			paredes[i].mover(dt);
			//console.log(colisao(pc, paredes[i]));
			
			if (pisou(pc,paredes[i])){
				pc.y=Math.round(paredes[i].y-paredes[i].h/2-pc.h/2);
				pc.pulou = false;
				pc.vy = 0;
			}
			if (paredes[i].x<-paredes[i].l){
				paredes[i].l = 150;
				paredes[i].x = 1000;
				paredes[i].y+=Math.random()*100 -50;
			}
		}
		
		if (pc.y>400-pc.h/2){
			//pc.y=400-pc.h/2;
			pc.pulou = false;
			//pc.vy = 0;
			inicia();
		}
		
		//Desenho
		limpaTela();
		desenhaPersonagem();
		desenhaParedes();
		//desenhaParede2();
		
		anterior = agora;
	}
	passo();
	function teclaPressionada(e){
		if(e.keyCode == 32 && !pc.pulou){
			pc.pulou = true;
			pc.vy += -200;
		}
	}

	function teclaSolta(e){
		if(e.keyCode == 32){
			console.log("Espaço solto!");
		}
	}
	
	window.addEventListener("keydown", teclaPressionada);
	window.addEventListener("keyup", teclaSolta);
	
	window.setInterval(passo,5);
	
</script>
