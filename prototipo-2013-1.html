<!doctype html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Protótipo2013-1</title>
   </head>
   <body>
   <h1>Protótipo2013-1</h1>
   <canvas id ="tela" width="800" height="600">Seu navegador não suporta canvas</canvas>
   <script>
   var tela = document.getElementById ("tela");
   //console.log("Ola mundo");
   //console.log(tela);
   var ctx = tela.getContext("2d");
   //ctx.fillRect(10, 10, 50, 50);
   /*
   ctx.moveTo(10,10);
   ctx.lineTo(20,20);
   for(var i = 0; i<200; i=i+10){
      ctx.moveTo(20,20);
      ctx.lineTo(100,i);
   }
   ctx.stroke();
   */
   function colisao(A, B){
	if(A.x+A.l/2 < B.x-B.l/2){
		return false;
	} else if (A.x-A.l/2 > B.x+B.l/2){
		return false;
	} else if(A.y+A.h/2 < B.y-B.h/2){
		return false;
	} else if (A.y-A.h/2 > B.y+B.h/2){
		return false;
	}
	return true;
   }
   
   
    function pisou(A, B){
	if(A.x+A.l/2 < B.x-B.l/2){
		return false;
	} else if (A.x-A.l/2 > B.x+B.l/2){
		return false;
	} else if(Math.round(A.y+A.h/2) == Math.round(B.y-B.h/2)){
		return true;
	}else if(A.y+A.h/2 > B.y-B.h/2){
		return false; 
	}
	return false;
   }
/*
   Ax+Aw/2 < Bx-Bw/2
   Ax-Aw/2 > Bx+Bw/2
   Ay+Ah/2 < By-Bh/2
   Ay-Ah/2 > By+Bh/2

*/
   var pc = {
	   pulou:false, 
	   x:70, 
	   y:80,
	   h:50,
	   l:40,
	   vy:0,
	   vx:0,
	   ax:0,
	   ay:250,
	   mover:function(dt){
		this.vx+=this.ax*dt;
		this.x+=this.vx*dt;
		this.vy+=this.ay*dt;
		this.y+=this.vy*dt;
	   }
	};
   var par1 = {
	   x:600, 
	   y:225,
	   h:10,
	   l:1200,
	   vx:-200,
	   vy:0,
	   ax:0,
	   ay:0,
	   mover:function(dt){
		this.vx+=this.ax*dt;
		this.vy+=this.ay*dt;
		this.x+=this.vx*dt;
		this.y+=this.vy*dt;
	   }
	};
   function desenhaPersonagem() {
	   

	   ctx.save();
	   ctx.lineWidth="3";
	   ctx.translate(pc.x, pc.y);
	   ctx.beginPath();
	   ctx.moveTo(0, -pc.h/3);
	   ctx.lineTo(0, pc.h/6);   
	   ctx.lineTo(pc.l/2, pc.h/2);
	   ctx.moveTo(0, pc.h/6);
	   ctx.lineTo(-pc.l/2, pc.h/2);
	   ctx.moveTo(0,-pc.h/8);      
	   ctx.lineTo(pc.l/2,pc.h/15);
	   ctx.moveTo(0,-pc.h/8);
	   ctx.lineTo(-pc.l/2,pc.h/15);
	   ctx.moveTo(0,-pc.h/3);
	   ctx.closePath();
	   ctx.stroke();

	   ctx.beginPath();
	   ctx.arc(0,-2*pc.h/6,pc.h/6,0,2*Math.PI);
	   ctx.closePath();
	   ctx.fillStyle="yellow";
	   ctx.fill();
	   ctx.stroke();
      

       ctx.beginPath();
	   ctx.lineWidth="1";
	   if(colisao(pc, par1)){
		 ctx.strokeStyle="red";
	   } else {
		 ctx.strokeStyle="blue";	   
	   }
	   ctx.strokeRect(-pc.l/2,-pc.h/2,pc.l,pc.h);
	   ctx.closePath();
      
	   ctx.restore();

	   ctx.lineWidth="1";
	   ctx.beginPath();
	   ctx.arc(pc.x,pc.y,3,0,2*Math.PI);
	   ctx.closePath();
	   ctx.fillStyle="blue";
	   ctx.fill();
	   ctx.stroke();

	}
   
   function desenhaParede2(){
	   ctx.lineWidth="3";
	   ctx.beginPath();
	   ctx.fillStyle="brown";	
	   ctx.fillRect(20,250,150,50);
	   ctx.strokeRect(20,250,150,50);
	   ctx.closePath();
	}
	function limpaTela(){
	   ctx.beginPath();
	   ctx.fillStyle="white";	
	   ctx.fillRect(0,0,800,600);
	   ctx.strokeRect(0,0,800,600);
	   ctx.closePath();
	}
	
	function desenhaParede1() {
	    ctx.save();
	    ctx.translate(par1.x , par1.y);
	    ctx.lineWidth="3";
	    ctx.fillStyle="brown";
	    ctx.beginPath();
	    ctx.fillRect(-par1.l/2,-par1.h/2,par1.l,par1.h);
	    ctx.strokeRect(-par1.l/2,-par1.h/2,par1.l,par1.h);
  	    ctx.closePath();
	    ctx.restore();
		
	    ctx.beginPath();
	    ctx.arc(par1.x,par1.y,3,0,2*Math.PI);
	    ctx.closePath();
	    ctx.fillStyle="blue";
	    ctx.lineWidth="1";
	    ctx.fill();
	    ctx.stroke();
	}
	var anterior = new Date();
	var agora = new Date();
	var dt = agora - anterior;
	function passo(){
		agora = new Date();
		dt = (agora - anterior) / 1000;
		// Movimentação
		pc.mover(dt);
		par1.mover(dt);
		//console.log(colisao(pc, par1));
		
		if (pisou(pc,par1)){
			pc.y=par1.y-par1.h/2-pc.h/2;
			pc.pulou = false;
			pc.vy = 0;
		}
		
		if (pc.y>250-pc.h/2){
			pc.y=250-pc.h/2;
			pc.pulou = false;
			pc.vy = 0;
		}
		
		if (par1.x<-par1.l){
			par1.x=1200;
		}
		//Desenho
		limpaTela();
		desenhaPersonagem();
		desenhaParede1();
		//desenhaParede2();
		
		anterior = agora;
	}
	passo();
	function teclaPressionada(e){
		if(e.keyCode == 32 && !pc.pulou){
			pc.pulou = true;
			pc.vy += -300;
		}
	}

	function teclaSolta(e){
		if(e.keyCode == 32){
			console.log("Espaço solto!");
		}
	}
	
	window.addEventListener("keydown", teclaPressionada);
	window.addEventListener("keyup", teclaSolta);
	
	window.setInterval(passo,5);
	
</script>
   </body>
</html>
